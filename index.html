<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <div id="gameBoard"></div>
        <dialog id="playAgainDialog" closeby="any">
            <div id="infoWrapper">
                <span id="outerPlayerSpan"></span>
            </div>
            <p>Press the Button to play again.</p>
            <button id="playAgainButton">PlayAgain</button>
        </dialog>
    </main>
    <footer></footer>
</body>

</html>
